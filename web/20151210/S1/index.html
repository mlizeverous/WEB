<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="circle.css">
    <script type="text/javascript" src = "index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class = "clickable">
            <div style="display:block" class="info">
              <p></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button clickable"><span class = "word">A</span><span class = "unread"></span></li>
              <li title="历史记录" class="history button clickable"><span class = "word">B</span><span class = "unread"></span></li>
              <li title="消息" class="message button clickable"><span class = "word">C</span><span class="unread"></span></li>
              <li title="设置" class="setting button clickable"><span class = "word">D</span><span class = "unread"></span></li>
              <li title="登录/注册" class="sign button clickable"><span class = "word">E</span><span class = "unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon" id = "icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

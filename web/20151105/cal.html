<!DOCTYPE html>
<html>
	<head>
		<title>计算器</title>
    	<meta charset="utf-8">
    	<link href="cal.css" type="text/css" rel="stylesheet" />
    	<script src="cal.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="calculator">
			<input id="show" value="0"></input>
			<div id="buttons">
				<div class="line">
					<button id="number7">7</button>
					<button id="number8">8</button>
					<button id="number9">9</button>
					<button id="divide">/</button>
				</div>
				<div class="line">
					<button id="number4">4</button>
					<button id="number5">5</button>
					<button id="number6">6</button>
					<button id="multiply">*</button>
				</div>
				<div class="line">
					<button id="number1">1</button>
					<button id="number2">2</button>
					<button id="number3">3</button>
					<button id="minus">-</button>
				</div>
				<div class="line">
					<button id="number0">0</button>
					<button id="point">.</button>
					<button id="back">&#8592</button>
					<button id="add">+</button>
				</div>
				<div class="line">
					<button id="left">(</button>
					<button id="right">)</button>
					<button id="CE">CE</button>
					<button id="result">=</button>
				</div>
			</div>
		</div>

	</body>

</html>

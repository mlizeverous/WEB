<!DOCTYPE html>
<html>
	<head>
		<title>Maze</title>
    	<meta charset="utf-8">
    	<link href="maze.css" type="text/css" rel="stylesheet" />
    	<script src="maze.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>The Amazing Mouse Maze!</h1>
		<h2>Move your mouse over the "S" to begin.</h2>

		<div id="reminder"></div>
		<div id="gamebox">
			<div id="cheat"></div>
			<div id="startarea">S</div>
			<div id="endarea">E</div>
			<div id="wall1" class = "wall"></div>
			<div id="wall2" class = "wall"></div>
			<div id="wall3" class = "wall"></div>
			<div id="wall4" class = "wall"></div>
			<div id="wall5" class = "wall"></div>
		</div>

		<div id="hint">
			The object of this game to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:

			<img src="wall.png" />

			Good luck!
		</div>
    	<a href="../whac-a-mole/whac-a-mole.html">Another game: Whac-a-mole</a>


	</body>

</html>
